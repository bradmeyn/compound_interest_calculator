<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Compound Interest Calculator</title>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.3/Chart.bundle.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Lato&family=Ubuntu&family=Ubuntu+Mono&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="style.css" />
  <script src="https://kit.fontawesome.com/45deced4f4.js" crossorigin="anonymous"></script>
</head>

<body>
  <div class="everything">
    <header class="header">
      <div class="header__content">
        <i class="fas fa-calculator"></i>
        <h1 class="header__title">
          Fintools
        </h1>
      </div>
    </header>

    <main class="main">

      <div class="main__content">
        <div class="main-heading-container">
          <h1 class="main__heading">Compound Interest Calculator</h1>
        </div>


        <div class="components">


          <div class="component component--inputs">
            <h2 class="component__heading">Inputs</h2>

            <div class="inputs">


              <div class="input__container">
                <label for="value" class="input__label">Starting Amount </label>

                <input type="text" id="value" inputmode="numeric" value="$10,000" class="input__box input__box--money"
                  name="value" />
              </div>

              <div class="multi-input-container">
                <div class="input__container input__container--contribution">
                  <label for="contribution" class="input__label ">Contribution</label>

                  <input type="text" id="contribution" inputmode="numeric" class="input__box input__box--money"
                    name="contribution" value="$500" data-type="currency" />
                </div>

                <div class="input__container--frequency">
                  <label for="frequency" class="input__label">Frequency</label>
                  <select class="input__box--frequency" id="frequency" name="frequency" />
                  <option value="52">Weekly</option>
                  <option value="26">Fortnighly</option>
                  <option value="12" selected="selected">Monthly</option>
                  <option value="4">Quarterly</option>
                  <option value="2">Half-yearly</option>
                  <option value="1">Yearly</option>
                  </select>
                </div>
              </div>

              <div class="multi-input-container">
                <div class="input__container--percentage">
                  <label for="interest" class="input__label">Annual Return</label>
                  <input type="text" id="interest" inputmode="decimal" id="interest" class="input__box--percentage"
                    value="7.00%" name="interest" />
                </div>
                <div class="input__container--years">
                  <label for="years" class="input__label">Number of Years</label>
                  <input type="text" id="years" inputmode="numeric" class="input__box--percentage" value="10"
                    name="years" />
                </div>
              </div>






              <button class="btn">Compound!</button>
            </div>





          </div>

          <div class="component component--outcome">
            <h2 class="component__heading">Outcome<span id="yearsOutcome"></span></h2>
            <div class="outcomes">
              <div class="outcome chart-container">
                <canvas id="myChart"></canvas>
              </div>
              <div class="outcome outcome--value">
                <h3 class="outcome__title">Value</h3>

                <div class="outcome__text" id="valueOutcome">$0</div>
              </div>

              <div class="outcome outcome--earnings">
                <h3 class="outcome__title">Total Earnings</h3>

                <div class="outcome__text" id="earnings">$0</div>
              </div>

              <div class="outcome outcome--contributions">
                <h3 class="outcome__title">Total Contributions</h3>

                <div class="outcome__text" id="contributions">$0</div>
              </div>


            </div>


          </div>

          <div class="component component--numbers"></div>


        </div>
      </div>




  </div>










  </main>
  <footer class="footer">


    <div class="footer-container">
      <div class="footer-item">Fintools &trade; 2020</div>
      <div class="footer-item">Brad Meyn</div>
    </div>
  </footer>
  </div>

  <script src="index.js"></script>
</body>

</html>
