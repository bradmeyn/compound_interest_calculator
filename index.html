<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Compound Interest Calculator</title>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.3/Chart.bundle.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Lato&family=Ubuntu&family=Ubuntu+Mono&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="styles/style.css" />
  <script src="https://kit.fontawesome.com/45deced4f4.js" crossorigin="anonymous"></script>
</head>

<body>
  <div class="everything">
    <header class="header">
      <div class="wrapper">
        <div class="header__content">
          <i class="fas fa-calculator"></i>
          <h1 class="header__title">
            Investment Calculator
          </h1>
        </div>
      </div>
    </header>

    <main class="main">

      <div class="components">
        <section class="component component--inputs">
          <h2 class="component__heading">Your Details</h2>

          <div class="inputs">

            <div class="input__container">
              <label for="startingAmount" class="input__label">Starting Amount </label>
              <input type="text" id="startingAmount" inputmode="numeric" value="$10,000" class="input__box input__box--money"
                name="startingAmount" />
            </div>

            <div class="input__container input__container--contribution">
              <label for="contribution" class="input__label ">Contribution</label>
              <input type="text" id="contribution" inputmode="numeric" class="input__box input__box--money"
                name="contribution" value="$500" data-type="currency" />
            </div>

            <div class="input__container">
              <label for="frequency" class="input__label">Frequency</label>
              <select class="input__box--frequency" id="frequency" name="frequency" />
              <option value="52">Weekly</option>
              <option value="26">Fortnighly</option>
              <option value="12" selected="selected">Monthly</option>
              <option value="4">Quarterly</option>
              <option value="2">Half-yearly</option>
              <option value="1">Yearly</option>
              </select>
            </div>

            <div class="input__container">
              <label for="interest" class="input__label">Annual Return</label>
              <input type="text" id="interest" inputmode="decimal" id="interest" class="input__box--percentage"
                value="7.00%" name="interest" />
            </div>

            <div class="input__container">
              <label for="years" class="input__label">Number of Years</label>
              <input type="text" id="years" inputmode="numeric" class="input__box--percentage" value="10"
                name="years" />
            </div>

          </div>
          <button class="btn">Compound!</button>
        </section>

        <section class="component component--results">
          <h2 class="component__heading">Result<span id="yearsOutcome"></span></h2>
          
          <div class="outcomes">
            <div class="outcome__chart">
              <canvas id="myChart"></canvas>
            </div>

            <div class="outcome outcome--value">
              <h3 class="outcome__title--value">Total Value</h3>
              <div class="outcome__text--value" id="totalValue">$0</div>
            </div>

            <div class="outcome outcome--initial">
              <h3 class="outcome__title">Initial Investment</h3>
              <div class="outcome__text" id="initialInvestment">$0</div>
            </div>
            <div class="outcome outcome--earnings">
              <h3 class="outcome__title">Earnings</h3>
              <div class="outcome__text" id="earnings">$0</div>
            </div>

            <div class="outcome outcome--contributions">
              <h3 class="outcome__title">Contributions</h3>
              <div class="outcome__text" id="contributions">$0</div>
            </div>
          </div>
        </section>

        <section class="component component--details">
          <h2 class="component__heading">Details</h2>

            <table class="table" id="table">
              <thead>
                <tr class="table__row"></tr>
                  <th class="table__head">Year</th>
                  <th class="table__head">Starting Amount</th>
                  <th class="table__head">Interest Earned</th>
                  <th class="table__head">Contributions</th>
                  <th class="table__head">Ending Amount</th>
                </tr>
              </thead>
              <tbody>
                <!-- <tr>
                  <td class="table__item">1</td>
                  <td class="table__item">$50,000</td>
                  <td class="table__item">$1,000</td>
                  <td class="table__item">$60,000</td>
                  <td class="table__item">$101,000</td>
                </tr>
                <tr>
                  <td class="table__item">1</td>
                  <td class="table__item">$50,000</td>
                  <td class="table__item">$1,000</td>
                  <td class="table__item">$60,000</td>
                  <td class="table__item">$101,000</td>
                </tr> -->
              </tbody>

            </table>

        </section>

      </div>
  
    </main>
    <footer class="footer">

      <div class="wrapper">
        <div class="footer__container">
          <div class="footer__header">Header</div>
        </div>
      </div>

    </footer>

  
  </div>
  <script src="index.js"></script>
</body>

</html>
